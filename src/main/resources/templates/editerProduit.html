<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<head>
    <meta charset="utf-8">
    <title>Create produit</title>
</head>
<body>
<div th:insert="template.html"></div>
<div layout:fragment="navbar">
    <div class="container">
        <div class="card-body">
            <form th:action="@{/updateProduit}" th:object="${produit}" method="post">
                <input type="hidden" th:field="*{idProduit}" />
                <div class="form-group">
                    <label class="control-label">Nom produit :</label>
                    <input type="text" th:field="*{nomProduit}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Prix produit :</label>
                    <input type="text" th:field="*{prixProduit}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Date cr√©ation :</label>
                    <input type="date" name="date" th:field="*{dateCreation}" th:value="${#dates.format(produit.dateCreation, 'yyyy-MM-dd')}"  class="form-control"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </div>
            </form>
        </div>
        <br/>
        <br/>
        <a href="ListeProduits">Liste produits</a>
    </div>
</div>
</body>
</html>
